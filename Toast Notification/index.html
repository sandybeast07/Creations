<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0689d79d7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Toast Notification</h1>
        <div class="buttons">
            <button onclick="showToast(successMsg)" id="success">success</button>
            <button onclick="showToast(failureMsg)" id="failure">failure</button>
            <button onclick="showToast(errorMsg)" id="error">error</button>
        </div>

    </div>
    <div id="toast-box">
        <!-- <div class="toast">
            hello world
        </div> -->
    </div>
</body>
<script src="script.js"></script>

</html>
